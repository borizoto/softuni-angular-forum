<div class="container">
    <form class="login" (ngSubmit)="onSubmit()">

        <fieldset>
            <h2>Login Form</h2>

            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input class="input-error" type="email" name="email" id="email" [(ngModel)]="email"
                    placeholder="john.doe@gmail.com">
            </p>
            @if (emailError) {}
            <p class="error">
                {{emailErrorMessage}}
            </p>

            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="******">
            </p>

            @if (passwordError) {
            <p class="error">
                {{passwordErrorMessage}}
            </p>
            }

            <button [disabled]="formSubmitted">Login</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/register">Register</a>
            </p>    

        </fieldset>
    </form>
</div>
