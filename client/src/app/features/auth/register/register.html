<div class="container">
    <form class="register" (ngSubmit)="onSubmit()">

        <fieldset>
            <h2>Registration Form</h2>

            <!-- username -->
            <p class="field field-icon">
                <label for="username"><span><i class="fas fa-user"></i></span></label>
                <input class="input-error" type="text" name="username" id="username" [(ngModel)]="username"
                    placeholder="Johny">
            </p>
            @if (usernameError) {
            <p class="error">
                {{usernameErrorMessage}}
            </p>
            }

            <!-- email -->
            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input type="email" name="email" id="email" [(ngModel)]="email" placeholder="john.doe@gmail.com">
            </p>
            @if (emailError) {
            <p class="error">
                {{emailErrorMessage}}
            </p>
            }

            <!-- telephone -->
            <p class="field field-icon">
                <label for="tel"><span><i class="fas fa-phone"></i></span></label>
                <select name="select-tel" id="select-tel" class="tel">
                    <option value="00359">+359</option>
                </select>
                <input type="text" name="tel" id="tel" [(ngModel)]="phoneNumber" placeholder="885 888 888">
            </p>
            @if (phoneNumberError) {
            <p class="error">
                {{phoneNumberErrorMessage}}
            </p>
            }

            <!-- password -->
            <p class="field field-icon">
                <label for="password"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="******">
            </p>
            @if (passwordError) {
            <p class="error">
                {{passwordErrorMessage}}
            </p>
            }

            <!-- rePassword -->
            <p class="field field-icon">
                <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
                <input type="password" name="rePassword" id="rePassword" [(ngModel)]="rePassword" placeholder="******">
            </p>
            <!-- <p class="error">Repeat Password does not match password!</p> -->

            <button [disabled]="formSubmitted">Create Account</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/login">Log In</a>
            </p>

        </fieldset>
    </form>
</div>
